<VirtualHost {{ domain }}:80>
    ServerAdmin {{ email }}
    ServerAlias {{ domain }}
    DocumentRoot {{ docroot }}/jekyll/_site/
</VirtualHost>

UseCanonicalName    Off

<VirtualHost %1.{{ domain }}:80>
  ServerAlias %1.{{domain }}
  VirtualDocumentRoot {{ docroot }}/subdomains/%1/webroot
</VirtualHost>

