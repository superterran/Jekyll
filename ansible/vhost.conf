<VirtualHost {{ domain }}:80>
    ServerAdmin {{ email }}
    ServerName {{ domain }}
    ServerAlias {{ domain }}
    DocumentRoot {{ docroot }}/jekyll/_site/
</VirtualHost>

<VirtualHost *:80>
  ServerName %2.{{ domain }}
  ServerAlias %2.{{domain }}
  VirtualDocumentRoot {{ docroot }}/subdomains/%2/webroot
</VirtualHost>

